<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word guessing game</title>
  </head>

  <body>
    <h1>word guessing game</h1>
    <p id="lifeDisplay"></p>

    <input
      type="text"
      id="guess"
      name="guess"
      placeholder="enter letter"
      maxlength="1"
    />
    <button onclick="submitLetter()">submit</button>
    <p id="wordDisplay"></p>
    <h3>used letters</h3>
    <p id="usedLetter"></p>
  </body>
</html>
<style>
  body {
    background-color: cyan;
  }
</style>
<script>
  var lives = 8;

  const words = [
    "husband",
    "pastel",
    "original",
    "calendar",
    "quarter",
    "extend",
    "illusion",
    "information",
    "sculpture",
    "read",
    "brick",
    "magnetic",
    "choice",
    "hell",
    "sweater",
    "find",
    "parking",
    "aunt",
    "doll",
    "final",
    "deteriorate",
    "cruel",
    "cold",
    "colorful",
    "fish",
    "insure",
    "midnight",
    "exaggerate",
    "parameter",
    "plastic",
  ];
  var answersArray = [];

  //New array called used letters
  var usedLetters = [];

  var selectedWord = words[Math.floor(Math.random() * words.length)];
  for (let i = 0; i < selectedWord.length; i++) {
    answersArray[i] = "_";
  }
  console.log(selectedWord);

  renderGame();
  function renderGame() {
    document.getElementById("wordDisplay").innerText = answersArray.join(" ");
    document.getElementById("usedLetter").innerText = usedLetters.join(" ");
    document.getElementById("lifeDisplay").innerText = lives + " lives";
  }
  function submitLetter() {
    var submittedLetter = document.getElementById("guess").value;

    //Add to this if using || (or) and check if submittedLetter is in usedArray
    if (
      answersArray.includes(submittedLetter) ||
      usedLetters.includes(submittedLetter)
    ) {
      alert("already used this letter");
      return;
    } else if (selectedWord.includes(submittedLetter)) {
      for (let i = 0; i < selectedWord.length; i++) {
        if (submittedLetter == selectedWord[i]) {
          answersArray[i] = submittedLetter;
        }
      }
    } else {
      alert("incorrect");
      lives = lives - 1;
      if (lives == 0) {
        alert("gameover");
      }
    }
    usedLetters.push(submittedLetter);
    renderGame();
  }
</script>
